<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Kutberdi's Profile Card</title>
</head>
<body>

    <div class="block">
        <div class="block1">    
            <img src="./Текст абзаца.png" width="150px" height="150px" style="border-radius: 50%;">
        </div>
        <div class="block2"></div>
        <div class="text">
            <h2>Kutberdi</h2>
            <p>Web Designer</p>
        </div>
        <div class="icons">
            <i id="one" class='bx bxl-instagram'></i>
            <i id="two" class='bx bxl-telegram' ></i>
            <i id="three" class='bx bxl-whatsapp' ></i>
            <i id="four" class='bx bx-phone' ></i>
        </div>
        <div class="buttons">
            <button>Send Message</button>
            <button>Subscribe</button>
        </div>
        <div class="emoji">
            <i class='bx bx-heart'>500k</i>
            <i class='bx bx-message-dots'>50k</i>
            <i class='bx bx-reply' >5k</i>
        </div>
    </div>

</body>
</html>
